<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Procesador de Imágenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Procesador de Imágenes</h1>
        <form id="upload-form">
            <div class="form-group">
                <input type="file" multiple name="images" class="form-control-file" required />
            </div>
            <button type="submit" class="btn btn-primary">Procesar Imágenes</button>
        </form>

        <div id="output" class="row mt-5"></div>
    </div>
</body>
<script>
 $(document).ready(function () {
    $('#upload-form').on('submit', function (e) {
        e.preventDefault();

        var formData = new FormData(this);

        // Primero llamamos al endpoint para eliminar el fondo.
        $.ajax({
            url: 'http://127.0.0.1:5000/remove-bg',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
                var bgRemovedImageUrls = response.images;

                // Ahora, vamos a descargar cada imagen y agregarla al FormData
                var compressedFormData = new FormData();
                var counter = 0;

                bgRemovedImageUrls.forEach(function(imageUrl, index) {
                    fetch(imageUrl)
                        .then(res => res.blob())
                        .then(blob => {
                            compressedFormData.append('images', blob, `image${index}.jpg`);
                            counter++;

                            // Si todas las imágenes se han agregado, llama al endpoint de compresión
                            if (counter === bgRemovedImageUrls.length) {
                                $.ajax({
                                    url: 'http://127.0.0.1:5000/compress',
                                    type: 'POST',
                                    data: compressedFormData,
                                    contentType: false,
                                    processData: false,
                                    success: function (response) {
                                        var compressedImageUrls = response.images;
                                        compressedImageUrls.forEach(function (imageUrl) {
                                            var col = $('<div class="col-md-3"><img src="' + imageUrl + '" class="img-fluid"></div>');
                                            $('#output').append(col);
                                        });
                                    }
                                });
                            }
                        });
                });
            }
        });
    });
});



    function dataURItoBlob(dataURI) {
        var byteString = atob(dataURI.split(',')[1]);
        var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
        var ab = new ArrayBuffer(byteString.length);
        var ia = new Uint8Array(ab);
        for (var i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        return new Blob([ab], { type: mimeString });
    }

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
